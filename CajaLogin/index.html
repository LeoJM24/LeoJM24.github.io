<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja fuerte</title>
    <link rel="stylesheet" href="Css/caja.css">
</head>
<body>
    <div class="caja">
        <div class="logo"></div>
        <div class="panel">
            <input type="number" class="visor" id="visor">0000</input>
            
            <div class="teclado" id="teclado">
                <div class="t1" name="t1" id="t1">1</div>
                <div class="t2" id="t2">2</div>
                <div class="t3" id="t3">3</div>
                <div class="t4" id="t4">4</div>
                <div class="t5" id="t5">5</div>
                <div class="t6" id="t6">6</div>
                <div class="t7" id="t7">7</div>
                <div class="t8" id="t8"> 8</div>
                <div class="t9" id="t9">9</div>
                <div class="t0" id="t0">0</div>
                <div class="borrar" id="borrar">Borrar</div>
            </div>
        </div>
        <div class="descripcion">Por favor, ingresa tu código de usuario y posteriormente tu clave personal. Sino cuentas con ninguna de estas, dirígete a cualquiera de nuestras agencias y solicita una cajafuerte afiliada a tu cuenta Bilion.</div>
    </div>
    <script src="Javascript/Caja.js"></script>
