<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <link rel="stylesheet" href="../Css/Formulario.css">
</head>
<body>
    <div class="Contenedor">
        <div class="Header">
            
            <nav class="nav">
                <a href="Principal.html" class="Inicio">Inicio</a>
                
                <div class="Logo">
                
                </div>
                <a href="#" class="Contacto">Contáctanos</a>
                <a href="#" class="Newletter">Newletter</a>
            </nav>
        </div>
        <div class="formulario" >
            <form action="" id="formulario">
                <div class="logo">REGISTRO LEOJM</div>
                <div class="datos" id="dato">
                    <label for="Nombre" class="LNombre">Nombre:</label>
                    <input type="text" name="Nombre" id="Nombre" class="Nombre" placeholder="Ingresa tu nombre">
                    <label for="Apellido" class="LApellido">Apellido:</label>
                    <input type="text" name="Apellido" id="Apellido" class="Apellido" placeholder="Ingresa tu apellido">
                    <label for="Contraseña" class="LContraseña">Contraseña:</label>
                    <input type="password" name="Contraseña" id="Contraseña" class="Contraseña" placeholder="Ingresa una nueva contraseña">
                    <label for="Repetir" class="LRepetir">Repite la contraseña:</label>
                    <input type="password" name="Repetir" id="Repetir" class="Repetir" placeholder="Repite la contraseña">
                    <label for="Correo" class="LCorreo">Correo:</label>
                    <input type="email" name="Correo" id="Correo" class="Correo" placeholder="Ingresa tu correo">
                    
                </div>
                <div class="sexo" id="sexo">
                    <label for="Mujer" class="LMujer" id="Mujer" >Mujer:</label>
                    <input type="radio" name="Mujer" id="Mujer" class="Mujer">
                    <label for="Hombre" class="LHombre" id="Hombre">Hombre:</label>
                    <input type="radio" name="Hombre" id="Hombre" class="Hombre">
                </div>
                <div class="fecha" id="fecha">
                    <label for="Dia" class="LDia" >Dia:</label>
                    <input type="number" name="Dia" id="Dia" class="Dia">
                    <label for="Mes" class="LMes" >Mes:</label>
                    <input type="number" name="Mes" id="Mes" class="Mes">
                    <label for="Año" class="LAño" >Año:</label>
                    <input type="number" name="Año" id="Año" class="Año">
                </div>
                <div class="terminos" id="terminos">
                    <label for="Terminos" class="Terminos1">Términos y condiciones:</label>
                    <input type="checkbox" name="Terminos" id="Terminos" class="Terminos">
                </div>
                <div class="sello" >

                </div>
                <div class="Boton">
                    <input type="submit" value="Registrarse" class="RegistroB">
                </div>
                <div class="aprobadonegado" id="sello">

                </div>
            </form>
        </div>
        </div>
<script src="../Javascript/Formulario.js"></script>
</body>
</html>
